{% extends 'mysite/base.html' %}
{% load static %}
{%load poll_extras%}
{%block stl%}
<style type="text/css">
.ht{
    margin-top: 40px;
}
.ig{
    /* background-color: tomato; */
    height: 900px;
}
.box{
    width: 700px;        
    /* border: 5px solid black; */
    position: relative;
    height: 850px;
}
.img{
    max-width: 100%;
    max-height: 100%;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}
.inf{
    background-color: turquoise;
    height: 600px;
}
.slide{
    position: absolute;
    transform: translate(-50%, 0);
    left: 50%;
    width: 700px;
    /* height: 600px; */
}
</style>
{%endblock%}
{% block home %}
<div class="row ht">
    <div class="col-md-12">
        <div class="col-md-6 col-md-push-1 ig">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <div class="carousel-inner">
                <div class="item active box">
                    <img src="{% static 'images/1.jpg'%}" alt="Los Angeles" style="width:100%;">
                </div>
            
                <div class="item box">
                    <img src="{% static 'images/2.jpg'%}" alt="Chicago" style="width:100%;">
                </div>
                
                <div class="item box">
                    <img src="{% static 'images/3.jpg'%}" alt="New york" style="width:100%;">
                </div>
                </div>
            
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>        
        </div>
        <div class='col-md-4 col-md-push-1 inf'>
    </div>
    </div>
</div>
{%endblock%}
